<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title><!--Entreprise de commande de repas en ligne-->
    <script src="https://kit.fontawesome.com/303a82dd8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!--header avec le logo du site-->
        <header class="header">
            <h1 class="header__logo">ohmyfood</h1>
        </header>
        <!--choix de la localisation de recherche-->
        <section class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <span class="location__libelle">Paris, Belleville</span>
        </section>
        <!--Présention courte de l'entreprise-->
        <section class="introducing">
            <h2 class="introducing__title">Réservez le menu qui </br>vous convient</h2>
            <p class="introducing__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="introducing__btn">Explorer nos restaurants</a>
        </section>



    </div>
    
    
</body>
</html>
